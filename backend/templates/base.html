<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeerRate</title>
</head>
<body>
    {% block auth %}
    <h1>My Google OAuth Project</h1>
    {% if user.is_authenticated %}
        <p>{{ user.email }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
    {% endblock auth %}

    {% block content %}
    <p>Some content should be here.</p>
    {% endblock content %}
</body>
</html>
